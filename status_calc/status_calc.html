<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防具シミュレータ | シミュレータ</title>
    <link rel="stylesheet" href="/gen2_tools/master.css">
</head>

<body>
    <h1>幻獣物語2 シミュレータ</h1>

    <button class="hum" onclick="hum()">≡</button>
    <div class="hum_menu" id="fff">
        <ul>
            <li><a id="aa" href="/gen2_tools/index.html">トップ</a><span class="arr">></span></li>
            <li><a href="/gen2_tools/exp_calc/exp_calc.html">経験値シミュレータ</a><span class="arr">></span></li>
            <li><a href="/gen2_tools/write_root/h.html">ルートシミュレータ</a><span class="arr">></span></li>
            <li><a href="/gen2_tools/status_calc/status_calc.html">ステータスシミュレータ</a><span class="arr">></span></li>
            <li><a href="/gen2_tools/stutas_ref/status_ref.html">ステータス参考</a><span class="arr">></span></li>
        </ul>
    </div>

    <h2>ステータスシミュ</h2>

    <div class="atens">
        <ul>
            <li>
                ※すべての計算終了後に小数点以下切り捨て処理をしています。
            </li>
            <li>
                ※シミュレーション結果には多少の誤差が生じる場合があります。<br> ご了承ください。
            </li>
        </ul>
    </div>
    <br>
    <div id="main">
        <div id="dddd">


            <table border="1" class="status">
                <tr>
                    <th>
                        Name
                    </th>
                    <td colspan="2">
                        <input type="text" id="Name_in">
                    </td>
                </tr>
                <tr>
                    <th>stamina</th>
                    <td><input id="stamina" class="input_status" type="number" inputmode="numeric" value="4000"></td>
                    <td>
                        <div id="stamina_re"></div>
                    </td>
                </tr>
                <tr>
                    <th>attack</th>
                    <td><input id="attack" class="input_status" type="number" inputmode="numeric" value="2000"></td>
                    <td>
                        <div id="attack_re"></div>
                    </td>
                </tr>
                <tr>
                    <th>defence</th>
                    <td><input id="defence" class="input_status" type="number" inputmode="numeric" value="2000"></td>
                    <td>
                        <div id="defence_re"></div>
                    </td>
                </tr>
                <tr>
                    <th>luck</th>
                    <td><input id="luck" class="input_status" type="number" inputmode="numeric" value="6"></td>
                    <td>
                        <div id="luck_re"></div>
                    </td>
                </tr>
                <tr>
                    <th>武器</td>
                    <td colspan="2">
                        <select id="weapon" class="input_status">
                            <option>なし</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>アビリティ</td>
                    <td class="abi">
                        <select id="abi_1" class="input_status">
                            <option>なし</option>
                        </select>
                    </td>
                    <td id="weapon_plus_">
                        <select id="weapon_plus" class="input_status">
                            <option value="20">+20</option>
                            <option value="15">+15</option>
                            <option value="10">+10</option>
                            <option value="0">+0</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>防具</td>
                    <td colspan="2">
                        <select id="armor" class="input_status">
                            <option>なし</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>アビリティ</td>
                    <td class="abi">
                        <select id="abi_2" class="input_status">
                            <option>なし</option>
                        </select>
                    </td>
                    <td id="plus_">
                        <select id="armor_plus" class="input_status">
                            <option value="20">+20</option>
                            <option value="15">+15</option>
                            <option value="10">+10</option>
                            <option value="0">+0</option>
                        </select>
                    </td>
                </tr>

            </table>
            <table border="" id="abi_hatu">
                <tr>
                    <th>アビ 1 発動率</th>
                    <td id="abi_1_hatu_res"></td>
                </tr>
                <tr>
                    <th>アビ 2 発動率</th>
                    <td id="abi_2_hatu_res"></td>
                </tr>
                <tr>
                    <th>合計発動率</th>
                    <td id="abi_sum_hatu_res"></td>
                </tr>
            </table>
        </div>

        <div id="save">
            <table border="">
                <tr>
                    <td>
                        <button onclick="set_st()">セット</button>
                    </td>
                    <td>
                        <button onclick="save_st()">保存</button>
                    </td>
                </tr>
            </table>
            <div id="save_disp">
                <table border="">
                    <tr>
                        <th>Name</th>
                        <td>
                            <select name="q" id="sele_data">
                                <option value="0">---</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Stamina</th>
                        <td id="save_data_st"></td>
                    </tr>
                    <tr>
                        <th>Attack</th>
                        <td id="save_data_at"></td>
                    </tr>
                    <tr>
                        <th>Defence</th>
                        <td id="save_data_de"></td>
                    </tr>
                    <tr>
                        <th>Luck</th>
                        <td id="save_data_lu"></td>
                    </tr>
                    <tr>
                        <th>武器</th>
                        <td id="save_data_we"></td>
                    </tr>
                    <tr>
                        <th>防具</th>
                        <td id="save_data_ar"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="status_calc.js"></script>
    <script src="set_equipment.js"></script>
    <script src="abi_calc.js"></script>

    <script src="save_st.js"></script>
    <script src="/gen2_tools/master.js"></script>
    <style>
        #save_disp {
            text-align: center;
        }

        #save_disp th {
            width: 80px;
        }

        #save_data_we,
        #save_data_ar {
            font-size: small;
        }

        #save table {
            width: 326px;
            margin: 20px auto;
        }

        #save select,
        button {
            display: block;
            margin: auto;
            height: 95%;
            width: 95%;
            box-sizing: border-box;
        }

        #Name_in {
            box-sizing: border-box;
            padding-left: 5px;
            display: block;
            margin: auto;
            height: 95%;
            width: 95%;
        }

        #abi_hatu {
            text-align: center;
        }

        #abi_hatu th,
        td {
            width: 156px;
        }

        td {
            height: 30px;
        }

        .atens {
            max-width: 322px;
        }

        #dddd {
            margin: auto;
            width: fit-content;

        }

        #main {
            width: 90%;
            margin: auto;
            background-color: aliceblue;
        }

        .status {
            margin: auto;
        }

        .status th {
            width: 100px;
        }

        .status td {
            width: 100px;
        }

        input:is(.input_status) {
            vertical-align: middle;
            box-sizing: border-box;
            width: 100px;
            height: 90%;
        }


        .status {
            width: 100%;
        }

        .status th {
            width: 100px;
        }

        .status select {
            display: block;
            margin: auto;
            width: 98%;
            height: 90%;
            border-radius: 3px;
            font-size: medium;
        }

        #plus_ {
            width: 50px;
        }
    </style>
</body>

</html>
