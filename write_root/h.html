<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルートシミュレータ | シミュレータ</title>
</head>

<body>
    <div>
        <h1>幻獣物語2 シミュレータ</h1>
        <button href="/gen2_tools/index.html" id="hum" onclick="hum()">≡</button>
    </div>

    <h2>ルートシミュレータ</h2>
    <div style="text-align: center;">
        <div>今の幻獣 :
            <span id="now_gen">なし</span>
        </div>
        <div>
            <div>次の幻獣 :</div>
            <div id="next_gen">
                なし
            </div>
        </div>
        <button id="prev" onclick="prev()">前</button>
        <br>
        <br>
        <div>ルート :</div>
        <textarea name="a" id="res" readonly></textarea>
        <div><button id="copy" onclick="copy()">copy</button>&emsp;<span id="copy_s"></span></div>

    </div>

    <script src="h.js"></script>
    <style>
        html {
            touch-action: manipulation;
        }

        body {
            margin: 0px;
        }

        h1 {
            height: 40px;
            line-height: 40px;
            font-family: sans-serif;
            font-size: large;
            text-align: center;
            color: aliceblue;
            -webkit-text-stroke: 1px gray;
            paint-order: stroke;
            background-color: royalblue;
            margin: 0px;
        }

        h2 {
            height: 30px;
            line-height: 30px;
            font-family: sans-serif;
            font-size: medium;
            text-align: center;
            color: grey;
            paint-order: stroke;
            background-color: lemonchiffon;
            margin-top: 0px;
        }

        button:not(#hum) {
            font-size: small;
            padding: 4px;
            margin: 2px;
            /* line-height: 20px; */
            font-weight: normal;
            border: 1px solid lightgray;
            box-shadow: 0px 1px grey;
            background-color: gainsboro;
            border-radius: 2px;
        }

        button:active:not(#hum) {
            transform: translateY(1px);
        }

        button:hover:not(#hum) {
            box-shadow: none;
            transform: translateY(1px);
        }

        #prev,
        #copy {
            font-size: medium;
            padding-left: 15px;
            padding-right: 15px;
        }

        #next_gen {
            min-height: 150px;
            max-width: 500px;
            display: inline-block;
        }

        #res {
            field-sizing: content;
            max-width: 500px;
            width: 85%;
            min-height: 50px;
            font-size: medium;
        }

        .hum {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: transparent;
            width: 40px;
            height: 39px;
            border: none;
            color: white;
            font-size: larger;
        }
    </style>
</body>

</html>
